<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/boostrap/bootstrap.css">
    <title>DRURY CAFE</title>
</head>
<body>
    <div class="header jumbotron">
        <h1>DRURY <span>CAFE</span></h1>
        <img src="./images/logo.png" alt="logo" id="logo">
        <ul class="desktopMenu">
            <li>Home</li>
            <li>About</li>
            <li>Blog</li>
            <li>Login</li>
        </ul>
    </div>

    <div class="container">
        <div class="card left-card">
            <h1>We Are Drury Cafe</h1>
            <h3>Order Your Take Out Today</h3>
            <p>Inspired by Italian culture, we offer some of the broadest cuisines to bring the Italian class and feel to your table.</p>
            <div class="buttons">
                <button type="button" class="btn btn-primary">Order Now</button>
                <button type="button" class="btn btn-primary">View Menu</button>
            </div>

            <div class="stores">
                <p>Find us on</p>
                <img src="./images/google-play.svg" alt="google play">
                <p>and</p>
                <img src="./images/apple-appstore.svg" alt="apple store">
            </div>
        </div>

        <div class="card right-card">
            <img src="./images/pexels-rachel-claire-5531434.jpg" alt="restaurant">
        </div>
    </div>
</body>
</html>
